---
label: Home
hide_body: true
fields:
- name: title
  type: textarea
  default: Hi!<br>I'm James.
  config:
    required: true
    wysiwyg: true
    schema:
      format: html
  label: Title
  description: 'Opening text, eg: "Hi! I''m James". First line renders green.'
- name: logo
  type: file
  config:
    maxSize: 1
  label: Logo
  description: Logo icon on header
  default: "/src/images/uploads/icon.png"
- name: body
  type: textarea
  default: ''
  config:
    required: true
    wysiwyg: true
    schema:
      format: html
  label: Body
  description: Opening body text.
- name: sections
  type: field_group_list
  fields:
  - name: title
    type: text
    config:
      required: true
    label: Title
  config:
    min: 3
    max: 3
    labelField: title
  label: Sections
  description: 'Section headings. Write in sentence case with capital, eg: "Work".
    Full stop and lowercase added programatically.'
- name: skills
  type: field_group_list
  fields:
  - name: title
    type: text
    config:
      required: true
    label: Title
  - name: body
    type: textarea
    default: ''
    config:
      required: true
      wysiwyg: true
      schema:
        format: html
    label: Body
  config:
    min: 3
    max: 3
    labelField: title
  label: Skills
